name: Deploy Chroma to darkmintis-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Chroma repository
        uses: actions/checkout@v4

      - name: Checkout darkmintis-dev
        uses: actions/checkout@v4
        with:
          repository: Darkmintis/darkmintis-dev
          token: ${{ secrets.DEPLOY_PAT }}
          path: main-repo

      - name: Copy production files to main repo
        run: |
          # Remove old deployment
          rm -rf main-repo/dist/chroma
          mkdir -p main-repo/dist/chroma

          # Copy production files
          cp index.html main-repo/dist/chroma/
          cp styles.css main-repo/dist/chroma/
          cp script.js main-repo/dist/chroma/
          cp README.md main-repo/dist/chroma/

          echo "âœ… Production files copied successfully"
          echo "ðŸ“¦ Deployed files:"
          ls -la main-repo/dist/chroma/

      - name: Commit and push to darkmintis-dev
        run: |
          cd main-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Add changes
          git add dist/chroma/
          
          # Commit only if there are changes
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to deploy"
          else
            git commit -m "ðŸŽ¨ Update Chroma from commit ${GITHUB_SHA:0:7}"
            git push
            echo "âœ… Changes pushed successfully"
          fi

      - name: Deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tool**: Chroma - Extract the Style DNA of Any Website" >> $GITHUB_STEP_SUMMARY
          echo "- **Live URL**: https://darkmintis.dev/chroma" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${GITHUB_SHA:0:7}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Deployed Files" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… index.html (Main page)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… styles.css (Complete styling)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… script.js (Color & font extraction logic)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… README.md (Documentation)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¨ Features Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¨ Color palette extraction (hex, rgb, hsl)" >> $GITHUB_STEP_SUMMARY
          echo "- ï¿½ Typography detection" >> $GITHUB_STEP_SUMMARY
          echo "- ï¿½ One-click copy (colors & CSS variables)" >> $GITHUB_STEP_SUMMARY
          echo "- ï¿½ Multiple CORS proxy fallbacks" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ Smart color deduplication" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“± Fully responsive design" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ Pure client-side - no backend required" >> $GITHUB_STEP_SUMMARY
          echo "- ï¿½ Built with love by Darkmintis" >> $GITHUB_STEP_SUMMARY


