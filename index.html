<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Extract color palettes, typography, gradients, and design tokens from any website. Free, fast, client-side tool with dark mode, contrast checker, and export options.">
    <meta name="keywords" content="chroma, color palette, color extractor, font detector, web design tool, css variables, typography, style analyzer, design tokens, dark mode, wcag contrast">
    <meta name="author" content="Darkmintis">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://darkmintis.dev/chroma">
    <meta property="og:title" content="Chroma - Extract the Design DNA of Any Website">
    <meta property="og:description" content="Free tool to extract color palettes, fonts, gradients, and design tokens from any website. Features dark mode, WCAG contrast checker, and multiple export options.">
    <meta property="og:site_name" content="Chroma">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://darkmintis.dev/chroma">
    <meta name="twitter:title" content="Chroma - Extract the Design DNA of Any Website">
    <meta name="twitter:description" content="Free tool to extract color palettes, fonts, and design tokens. Client-side, fast, and easy to use.">
    <meta name="twitter:creator" content="@Darkmintis">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¨</text></svg>">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <title>Chroma - Extract the design DNA of any website</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6395305121082444"
     crossorigin="anonymous"></script>
     
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-top">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="2"/>
                        <path d="M10 2V4M10 16V18M18 10H16M4 10H2M15.66 15.66L14.24 14.24M5.76 5.76L4.34 4.34M15.66 4.34L14.24 5.76M5.76 14.24L4.34 15.66" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M17 10.5C16 14.5 12.5 17 9 17C5 17 2 14 2 10C2 6.5 4.5 3 8.5 2C7.5 3.5 7 5 7 7C7 10.5 9.5 13 13 13C14.5 13 16 12.5 17 11.5V10.5Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <h1 class="title">Chroma</h1>
            <p class="tagline">Extract the design DNA of any website</p>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-wrapper">
                <input 
                    type="url" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="https://example.com"
                    aria-label="Website URL"
                />
                <button id="snatchBtn" class="snatch-btn" aria-label="Extract styles">
                    <span class="btn-text">Extract Styles</span>
                    <svg class="btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 3V17M10 17L16 11M10 17L4 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div id="loadingIndicator" class="loading-indicator hidden">
                <div class="spinner"></div>
                <p>Analyzing website...</p>
            </div>
            <div id="errorMessage" class="error-message hidden"></div>
        </section>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section hidden">
            <div class="results-grid">
                <!-- Color Palette Column -->
                <div class="result-column">
                    <h2 class="column-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C12.55 22 13 21.55 13 21V19.93C13 19.42 13.41 19 13.92 19C14.47 19 14.97 18.89 15.44 18.7C15.8 18.55 16.21 18.68 16.42 19L17.74 20.93C20.53 19.44 22.5 16.35 21.95 12.88C21.41 9.47 18.53 6.59 15.12 6.05C13.38 5.77 11.7 6.15 10.31 6.95" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="7.5" cy="10.5" r="1.5" fill="currentColor"/>
                            <circle cx="12" cy="8.5" r="1.5" fill="currentColor"/>
                            <circle cx="16.5" cy="10.5" r="1.5" fill="currentColor"/>
                        </svg>
                        Color Palette
                    </h2>
                    <div id="colorPalette" class="color-palette"></div>
                </div>

                <!-- Typography Column -->
                <div class="result-column">
                    <h2 class="column-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M4 7V4H20V7M9 20H15M12 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Typography
                    </h2>
                    <div id="typography" class="typography-list"></div>
                </div>
            </div>

            <!-- Gradients Section -->
            <div class="result-column gradient-section hidden">
                <h2 class="column-title">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M4 12h16M4 6h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="12" cy="12" r="2" fill="currentColor"/>
                    </svg>
                    Gradients
                </h2>
                <div id="gradientPalette" class="gradient-palette"></div>
            </div>

            <!-- Copy Button -->
            <div class="action-bar">
                <div class="action-buttons">
                    <button id="copyCssBtn" class="copy-css-btn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <rect x="7" y="7" width="11" height="11" rx="2" stroke="currentColor" stroke-width="2"/>
                            <path d="M4 13H3C2.44772 13 2 12.5523 2 12V3C2 2.44772 2.44772 2 3 2H12C12.5523 2 13 2.44772 13 3V4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Copy CSS Variables
                    </button>
                    <button id="exportJsonBtn" class="export-btn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M3 17V13M3 13L6 16M3 13L6 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 3H13C14.1046 3 15 3.89543 15 5V15C15 16.1046 14.1046 17 13 17H7C5.89543 17 5 16.1046 5 15V5C5 3.89543 5.89543 3 7 3Z" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Export JSON
                    </button>
                </div>
                <div id="copyFeedback" class="copy-feedback hidden">Copied to clipboard! âœ“</div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with <span aria-label="love">ðŸ©µ</span> by <a href="https://github.com/Darkmintis" target="_blank" rel="noopener noreferrer" class="footer-link">Darkmintis</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
